<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('sky', '../assets/sky.jpg');
        this.load.image('robot', '../assets/robot.png');
    };

    mainScene.create = function () {
        this.add.image(400,300,'sky');
        // var robotImage = this.add.image(100,100,'robot');
        this.robotImage = this.add.image(250,350,'robot');
        // this.robotImage.setDisplaySize(10,10);
        this.robotImage.setDisplaySize(100, 100);
        // robotImage.setPosition(400,300);
        this.dy = 5;
        this.dx = 5;
    };

    mainScene.update = function() {

        if (this.robotImage.y < 80 ){
            this.dy = -this.dy
        }

        if (this.robotImage.x < 50) {
            this.dx = -this.dx;
        }

        if (this.robotImage.x >  750) {
            this.dx = -this.dx;
        }

        if( this.robotImage.y > 550) {
            this.dy = - this.dy;
        }

        this.robotImage.y += this.dy;
        this.robotImage.x += this.dx;
        
    };

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
