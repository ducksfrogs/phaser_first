<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('sky', '../assets/sky.jpg');
        this.load.image('start', '../assets/start.png');
    };

    mainScene.create = function () {
        this.add.image(400,300,'sky');
        this.text = this.add.text(300, 300, "Hello Phaser", {
            font: '30px Open Sans',
            fill: '#ff0000'
        });

        this.startImage = this.add.image(400, 400, 'start');
        this.startImage.setInteractive (
            { useHandCursor: true }
        );
        this.startImage.on('pointerdown', function(){
            this.text.text = "How are you?"
        }, this);
    };

    mainScene.update = function() {

        
    };

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
