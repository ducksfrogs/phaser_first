<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('sky', '../assets/sky.jpg');
        this.load.image('start', '../assets/start.png');
        this.load.image('enemy01', '../assets/enemy01.png');
        this.load.image('enemy02', '../assets/enemy02.png');
        this.load.image('enemy03', '../assets/enemy03.png');
        this.load.image('enemy04', '../assets/enemy04.png');
        this.load.image('enemy05', '../assets/enemy05.png');
        this.load.image('enemy05', '../assets/enemy06.png');
    };

    mainScene.create = function () {
        this.add.image(400,300,'sky');

        this.startImage = this.add.image(400, 400, 'start');
        this.startImage.setInteractive (
            { useHandCursor: true }
        );
        this.startImage.on('pointerdown', function(){
        
            if (this.text != null) {
                this.text.destroy();
            }

            var randomNumber = Phaser.Math.RND.between(1,3);

            var word1 = "hello";
            var word2 = "javascript";
            var word3 = 'is fun!!!';

            var wordType = "";

            switch (randomNumber) {
                case 1:
                    wordType = word1;
                    break;
                case 2:
                    wordType = word2;
                    break;

                case 3:
                    wordType = word3;
                    break;
            }

            this.text = this.add.text(300, 300, wordType, {
                font: '30px Open Sans',
                fill: '#ff0000'
            });

            
            // this.image.setDisplaySize(200, 200);

    
        }, this);
    };
    

    mainScene.update = function() {

        
    };

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
