<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('map01', './assets/map01.png');
        this.load.image('enemy01', './assets/enemy05.png');
    };

    mainScene.create = function () {
        var map01Group = this.add.group({
            key: 'map01',
            frameQuantity: 192
        });

        Phaser.Actions.GridAlign(map01Group.getChildren(), {
            width: 16,
            height: 12,
            cellWidth: 50,
            cellHeight: 50,
            x: 25,
            y: 25
        });

        this.enemyGroup = this.add.group();

        this.timeEvent = this.time.addEvent({
            delay: 1000,
            callback: this.createEnemy,
            // repeat: 1,
            // loop: true,
            callbackScope: this
        });


    };

    mainScene.update = function() {
        var enemies = this.enemyGroup.getChildren();

        for(var i in enemies){
            var enemy = enemies[i];

            enemy.angle++
            if(enemy.angle>=360){
                enemy.angle = 0;
            }

            enemy.setAngle(enemy.angle);
            // if (enemy.x > 750){
            //     enemy.dx = -enemy.dx;
            // }

            // if(enemy.x < 0){
            //     enemy.dx = - enemy.dx;
            // }

            // enemy.x += enemy.dx;
        }
    };

    mainScene.createEnemy = function(){
            var enemy = this.enemyGroup.create(0, 0, 'enemy01').setOrigin(0,0);

            enemy.setRandomPosition(0, 0, 750, 550);

            enemy.setDisplaySize(40, 40);
            enemy.angle = 0;

    }

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
