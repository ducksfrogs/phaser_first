<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('map01', '../assets/map01.png');
        this.load.image('treasure01', '../assets/treasure01.png');
    };

    mainScene.create = function () {
        var map01Group = this.add.group({
            key: 'map01',
            frameQuantity: 192
        });

        Phaser.Actions.GridAlign(map01Group.getChildren(), {
            width: 16,
            height: 12,
            cellWidth: 50,
            cellHeight: 50,
            x: 25,
            y: 25
        });

        this.treasureGroup = this.add.group();

        for (var i = 0; i < 5; i++){
            // var treasure = this.treasureGroup.create(0, 0, 'treasure01').setOrigin(0,0);
            // treasure.setRandomPosition(0, 0, 750, 550);
            var treasure = this.treasureGroup.create(0, 0, 'treasure01').setOrigin(0, 0);
            treasure.setRandomPosition(0, 0, 750, 550);
        }
    };

    mainScene.update = function() {
    };

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
