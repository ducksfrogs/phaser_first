<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>
    <script>
    var mainScene = new Phaser.Scene("mainScene");

    mainScene.preload = function () {
        this.load.image('sky', '../assets/sky.jpg');
        this.load.image('robot', '../assets/robot.png');
    };

    mainScene.create = function () {
        this.add.image(400,300,'sky');
        this.robotImage = this.add.image(400,350,'robot');
        this.robotImage.setDisplaySize(100, 100);
        this.dx = 2;
        this.angle = 0
    };

    mainScene.update = function() {

        this.angle++;
        
        if (this.robotImage.x < 50) {
            this.dx = -this.dx;
        }

        if (this.robotImage.x >  750) {
            this.dx = -this.dx;
        }

        this.robotImage.x += this.dx;
        this.robotImage.setAngle(this.angle);
        

    };

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: [mainScene],
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
